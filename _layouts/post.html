---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <img class="cover" src="{{ page.cover }}" />
    <p class="post-meta">
      <time
        datetime="{{ page.date | date_to_xmlschema }}"
        itemprop="datePublished"
        >{{ page.date | date: "%b %-d, %Y" }}</time
      >{% if page.author %} â€¢
      <span itemprop="author" itemscope itemtype="http://schema.org/Person"
        ><span itemprop="name">{{ page.author }}</span></span
      >{% endif %}
    </p>
  </header>

  <div class="post-content" itemprop="articleBody">{{ content }}</div>

  <hr />

  <h2>Related posts</h2>

  <div class="post-nav">
    <div class="post-related-link previous">
      {% if page.previous.url %}
      <a href="{{ page.previous.url }}">
        <i class="fa fa-arrow-left"></i> {{ page.previous.title }}
      </a>
      {% endif %}
    </div>

    <div class="post-related-link next">
      {% if page.next.url %}
      <a href="{{ page.next.url }}">
        {{ page.next.title }} <i class="fa fa-arrow-right"></i>
      </a>
      {% endif %}
    </div>
  </div>
</article>
